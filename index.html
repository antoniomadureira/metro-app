<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">METRO <span>PORTO</span></div>
            <div id="file-status" class="status-dot red" title="Status do PDF"></div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="line-decorator"></div>
            <h3>嚊 Consulta de Horﾃ｡rios</h3>
            
            <!-- ESTAﾃﾃグ DE ORIGEM -->

                    <select id="origem" class="station-select">

                    </select>
                    <button id="btnGeo" class="geo-btn" title="Usar estaﾃｧﾃ｣o mais prﾃｳxima">桃</button>

                <label>識 ESTAﾃﾃグ DE DESTINO</label>

                    <option value="">Selecione a estaﾃｧﾃ｣o de chegada...</option>

            <!-- HORA DE PARTIDA -->

            <!-- BOTﾃ髭S -->

            <button id="btnSync" class="sync-btn">売 SINCRONIZAR DADOS DO PDF</button>
            
            <!-- STATUS DE LOCALIZAﾃﾃグ -->

        </div>

        <!-- LOG DE DEBUG -->

        <!-- ﾃヽEA DE RESULTADOS -->
        <div id="resultados" class="results-area"></div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
